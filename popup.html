<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Changer</title>

;1,100..900&family=Bitter:ital,wght@0,100..900;1,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Hind:wght@300..700&family=Mukta:wght@200..800&family=Anton:wght@400&display=swap">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 340px; font-family: system-ui, sans-serif; background: #f9f9fb; }
    .container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    .header { background: linear-gradient(135deg, #667eea, #764ba2); padding: 18px; text-align: center; color: white; }
    .header h2 { font-size: 20px; font-weight: 600; }
    .content { padding: 20px; }

    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 13px; font-weight: 600; color: #444; margin-bottom: 6px; }

    select, input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    .inline { display: flex; gap: 10px; }
    .inline > div { flex: 1; }

    .button-group { display: flex; gap: 10px; margin: 16px 0; }
    button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
    #apply-btn { background: #667eea; color: white; }
    #reset-btn { background: #f0f0f0; color: #555; }

    #result { margin-top: 12px; padding: 10px; background: #f0f8ff; border-left: 4px solid #667eea; font-size: 13px; }

    .exceptions-section { margin-top: 20px; border-top: 1px solid #eee; padding-top: 16px; }
    #exception-url { margin-bottom: 8px; }
    #add-exception { background: #4CAF50; color: white; width: 100%; margin-bottom: 10px; }
    #exceptions-list { list-style: none; }
    #exceptions-list li {
      display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;
    }
    #exceptions-list button {
      background: #f44336; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px;
    }

    #font-family { height: 38px; }
    #font-family option { font-family: inherit !important; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Font Changer</h2>
    </div>

    <div class="content">

        <div class="form-group">
          <label>Font Family</label>
          <select id="font-family" size="1"></select>
        </div>

 <!-- weight -->
      <div class="form-group inline">
        <div>
          <label>Weight</label>
          <select id="font-weight"></select>
        </div>
        <div>
          <label>Style</label>
          <select id="font-style">
            <option value="normal">Normal</option>
            <option value="italic">Italic</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button id="apply-btn">Apply Globally</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div id="result">Choose a font and apply.</div>

      <div class="exceptions-section">
        <h3 style="font-size:14px; margin-bottom:8px;">Exceptions</h3>
        <input id="exception-url" type="text" placeholder="https://example.com">
        <button id="add-exception">Add Exception</button>
        <ul id="exceptions-list"></ul>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
